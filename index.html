<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='style.css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>BrewHub</title>
</head>

<body>
  <!-- heading -->
  <div class="title" style='animation: blink 7s infinite'>
   <h1>BrewHub</h1>

  </div>


  <div>
    <p>
      it's BEER:30
    </p>
  </div>

  <!-- Searching area -->
  <!-- this is the search form! -->
  <div class='search'>
    <br>
    <form id='brewery-form'>

      <input 
      type='text' 
      name= 'brewery'
      modifier= "underbar"
      placeholder="Search City, State or Zip"
      id='input-search'
      />
<!--input button -->
      <br><br>
      <input 
      type = 'submit'
      placeholder= 'Search'
      value= 'Find Brewery'
      id='get-brewery'
      />
      <br><br>
    </form>
  </div>
  <br>
  <!-- this is where search results will appear -->

  <div style="margin-top: 25px;" class='brew-data'>
  </div>


  <script src="./script.js"></script>

</body>

</html>
